name: Leaderboard Dispatch

on:
  repository_dispatch:
    types:
      - backtest_submission

permissions:
  contents: write

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Write payload file
        run: |
          cat > .github_event_payload.json <<'JSON'
          ${{ toJson(github.event.client_payload) }}
          JSON

      - name: Rebuild leaderboard from payload
        run: |
          python tools/apply_submission_event.py --payload .github_event_payload.json --leaderboard-path reports/leaderboard.json --readme-path README.md --readme-table-limit 20

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- reports/leaderboard.json README.md; then
            echo "No changes to commit."
            exit 0
          fi
          git add reports/leaderboard.json README.md
          git commit -m "Автообновление лидерборда из repository_dispatch"
          for i in 1 2 3 4 5; do
            git pull --rebase origin main && git push origin HEAD:main && exit 0
            sleep $((i * 2))
          done
          echo "Push failed after retries"
          exit 1
